<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff - Verify Ticket</title>
  <style>
    :root {
      --bg:#f6f8fa;
      --card:#fff;
      --accent:#0366d6;
      --danger:#d73a49;
      --ok:#28a745;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      background: var(--bg);
      color: #111;
    }
    .container {
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }
    h1 {
      margin: 0 0 16px;
      font-size: 22px;
      color: var(--accent);
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
    }
    button.secondary {
      background: #666;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background: #f0f0f0;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .success {
      background: #e8f5e9;
      color: var(--ok);
    }
    .error {
      background: #fdecea;
      color: var(--danger);
    }
    pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Staff — Verify Ticket</h1>
    <p>Enter a booking hash to verify ticket validity.</p>

    <label for="hash-input">Booking Hash</label>
    <input id="hash-input" type="text" placeholder="Paste booking hash here" />

    <div class="controls">
      <button id="verify-button">Verify Ticket</button>
      <button id="logout" class="secondary">Logout</button>
    </div>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </main>

  <script>
    (function(){
      const API_BASE = "https://5rylnhcn8k.execute-api.us-east-1.amazonaws.com";
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');

      // Redirect if not staff
      if (!token || role !== 'staff') {
        location.href = 'index.html';
      }

      const el = id => document.getElementById(id);
      const hashInput = el('hash-input');
      const verifyButton = el('verify-button');
      const status = el('status');
      const logoutBtn = el('logout');

      function setStatus(msg, cls) {
        status.innerHTML = msg;
        status.className = 'status' + (cls ? ' ' + cls : '');
      }

      async function sendVerify(hash) {
        setStatus('Verifying...', '');
        try {
          const res = await fetch(API_BASE + '/verify', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ hash })
          });
          const data = await res.json().catch(() => ({}));

          if (res.ok) {
            const formatted = `
<b>✅ Verification Successful</b>

<b>Valid:</b> ${data.valid}
<b>Booking ID:</b> ${data.booking?.booking_id || '-'}
<b>User ID:</b> ${data.booking?.user_id || '-'}
<b>Showtime ID:</b> ${data.booking?.showtime_id || '-'}
<b>Seats:</b> ${data.booking?.seats?.join(', ') || '-'}
<b>Amount:</b> ${data.booking?.amount || '-'}
<b>Created At:</b> ${data.booking?.created_at || '-'}

<pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            setStatus(formatted, 'success');
          } else {
            const errorMsg = data.message || 'Verification failed';
            setStatus(`❌ <b>Error:</b> ${errorMsg}`, 'error');
          }
        } catch (err) {
          setStatus(`❌ <b>Error:</b> ${err.message || 'Network error'}`, 'error');
        }
      }

      verifyButton.addEventListener('click', () => {
        const hash = hashInput.value.trim();
        if (!hash) {
          setStatus('Please enter a booking hash', 'error');
          return;
        }
        sendVerify(hash);
      });

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('role');
        location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
